name: t_rex_flame
description: Flutter T-rex 2D game using Flame engine
publish_to: 'none'

environment:
  sdk: ">=2.16.0 <3.0.0"

dependencies:
  cupertino_icons: null
  flame: null
  flame_audio: 
  flutter:
    sdk: flutter
  hive: 2.2.3
  path_provider: 2.0.11
  provider: ^6.0.3

dev_dependencies:
  build_runner: 2.2.0
  flutter_lints: null
  flutter_test:
    sdk: flutter
  hive_generator: 1.1.3

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/parallax/
    - assets/images/AngryPig/
    - assets/images/Bat/
    - assets/images/Rino/
    - assets/audio/

  fonts:
    - family: Audiowide
      fonts:
        - asset: assets/fonts/Audiowide/Audiowide-Regular.ttf
